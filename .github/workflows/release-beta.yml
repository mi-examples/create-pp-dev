name: Beta Release

on:
  push:
    branches: [develop]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release-beta:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          if [[ ! -d "dist" ]]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          echo "Build verification passed"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Release Beta (Git + GitHub only, no npm)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Use beta config directly (not extends, which merges with default)
          cp .releaserc.beta.json .releaserc.json
          npx semantic-release
